{% extends "base.html" %}
{% block title %}Удаление продукта{% endblock %}

{% block content %}
    <h2>вы действительно хотите удалить продукт {{ product.name }}</h2>
    <form action="" method="post">
        {% csrf_token %}
        <button class="btn" type="submit">Да</button>
    </form>
    <a class="btn" href="{% url "webapp:product_view" product.pk %}">Нет</a>
{% endblock %}
